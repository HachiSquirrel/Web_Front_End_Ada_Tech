<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML - Parte I</title>
</head>

<body>
    <!-- criar comentário ou no windows ctrl ; linux ou ctrl / -->
    <!--Cabeçalhos -->
    <h1>Título Principal (h1)</h1>
    <hr>
    <!--  Linha horizontal -->
    <h2>Cabeçalho (h2)</h2>
    <h3>Cabeçalho (h3)</h3>
    <h4>Cabeçalho (h4)</h4>
    <h5>Cabeçalho (h5)</h5>
    <h6>Cabeçalho (h6)</h6>
    <!-- Parágrafo -->
    <p>Parágrafo</p>
    <p>Outro parágrafo</p>
    <!-- Divisores de linha ou quebra -->
    Algum texto.
    <br><br><br>
    Outro texto
    <br><br>
    <!-- br usado como quebra de linha -->
    <!-- Links -->
    <a href="https://sso.ada.tech/" target="_blank"> Site da Ada Tech</a>
    <!-- target = _black para o link abrir em outra aba -->
    <br><br>
</body>

</html>
