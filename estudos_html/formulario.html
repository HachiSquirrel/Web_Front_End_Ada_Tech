<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <br>
        <hr>
        <br><br>
        <form action="" method="get">
            <!-- input é uma tag cheia de atributos -->
            <div>
                <label for="texto">Nome:</label>
                <!-- <input type="text" id="texto" placeholder="Digite o seu nome..."> -->
                <!-- <input type="text" id="texto" value="Nana"> texto inicial -->
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Digite um número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Anexar um arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="pagina">Endereço da página:</label>
                <input type="url" name="pagina" id="pagina">
            </div>

            <div>
                <label for="cor">Escolha uma cor:</label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="range">Range</label>
                <input type="range" name="range" id="range" value="100" max="200" min="100">
            </div>

            <div>
                <label for="selecionar">Selecionar:</label>
                <input type="checkbox" name="selecionar" id="selecionar">
            </div>

            <div>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <div>
                <select name="select" id="select">
                    <option value="selecione" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="tranferencia">Transferência</option>
                </select>
            </div>

            </div>

            <br>

            <div>
                <label for="limpar"></label>
                <input type="reset" name="limpar" id="limpar" value="Limpar">
            </div>

            <br>

            <div>
                <label for="submeter"></label>
                <input type="submit" name="submeter" id="submeter" value="Enviar">
                <!-- envia o formulário através do action -->
            </div>

        </form>
    </main>

</body>

</html>
